<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Reader</title>
  <style>
    body { display: flex; font-family: sans-serif; height: 100vh; margin: 0; }
    .column { flex: 1; padding: 1rem; overflow-y: auto; border-right: 1px solid #ccc; }
    .column:last-child { border-right: none; }
    #timer { font-weight: bold; margin-bottom: 1rem; }
    .question { margin-bottom: 1rem; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <div style="position: fixed; top: 1rem; left: 1rem; z-index: 10; background: white; padding: 0.5rem; border: 1px solid #ccc;">
    <label for="testSelect">Select Test:</label>
    <select id="testSelect">
      <option value="tests/test1.json">Sample Test 1</option>
      <option value="tests/test2.json">Sample Test 2</option>
    </select>
    <button onclick="startTest()">Start Test</button>
    <label>
      <input type="checkbox" id="enableTimer" checked />
      Timer
    </label>
  </div>

  <div class="column" id="passage"></div>
  <div class="column">
    <div id="timer" style="display: none;">Time left: 60:00</div>
    <form id="questionForm"></form>
    <button onclick="submitAnswers()">Submit</button>
  </div>
  <div class="column" id="review"></div>

  <script src="main.js"></script>
</body>
</html>
